name: CI/CD Pipeline - .NET 8 + Angular

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18.x'
  ANGULAR_DIR: 'ClientApp/ClientApp'
  AZURE_WEBAPP_NAME: 'erpappservice'
  AZURE_PACKAGE_PATH: './publish'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install Angular CLI
      run: npm install -g @angular/cli

    - name: Restore .NET dependencies
      run: dotnet restore

    - name: Build .NET
      run: dotnet build --configuration Release --no-restore

    - name: Run .NET tests
      run: dotnet test --configuration Release --no-build
      continue-on-error: true

    - name: Install frontend dependencies
      run: npm install
      working-directory: ${{ env.ANGULAR_DIR }}

    - name: Build frontend
      run: npm run build -- --configuration production
      working-directory: ${{ env.ANGULAR_DIR }}

    - name: Publish .NET project
      run: dotnet publish --configuration Release --output ${{ env.AZURE_PACKAGE_PATH }}

    - name: Upload artifact for deploy
      uses: actions/upload-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_PACKAGE_PATH }}

  deploy-production:
    runs-on: windows-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_PACKAGE_PATH }}

    - name: 'Deploy to Azure WebApp'
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'erpappservice'
        package: ${{ env.AZURE_PACKAGE_PATH }}
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
