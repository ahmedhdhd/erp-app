<div class="container mt-3">
  <div class="d-flex justify-content-between align-items-center">
    <h3>Bank Accounts</h3>
    <button class="btn btn-primary" (click)="onCreateNew()">
      <i class="fas fa-plus"></i> New Bank Account
    </button>
  </div>

  <div class="table-responsive mt-3">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Account Number</th>
          <th>Bank Name</th>
          <th>Account Name</th>
          <th>Currency</th>
          <th class="text-end">Balance</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let account of bankAccounts">
          <td>{{ account.accountNumber }}</td>
          <td>{{ account.bankName }}</td>
          <td>{{ account.accountName }}</td>
          <td>{{ account.currency }}</td>
          <td class="text-end">{{ account.balance | number: '1.2-2' }}</td>
          <td>
            <span class="badge" [class.bg-success]="account.isActive" [class.bg-secondary]="!account.isActive">
              {{ account.isActive ? 'Active' : 'Inactive' }}
            </span>
          </td>
          <td>
            <div class="btn-group btn-group-sm">
              <button class="btn btn-outline-primary" (click)="onView(account.id)" title="View">
                <i class="fas fa-eye"></i>
              </button>
              <button class="btn btn-outline-secondary" (click)="onEdit(account.id)" title="Edit">
                <i class="fas fa-edit"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="bankAccounts.length === 0" class="text-center mt-4">
    <p class="text-muted">No bank accounts found.</p>
    <button class="btn btn-primary" (click)="onCreateNew()">Create First Bank Account</button>
  </div>
</div>
