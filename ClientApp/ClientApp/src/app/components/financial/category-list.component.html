<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Catégories de Transactions</h2>
    <button class="btn btn-primary" (click)="onAddNew()">
      <i class="fas fa-plus"></i> Nouvelle Catégorie
    </button>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Nom</th>
              <th>Description</th>
              <th>Type</th>
              <th>Catégorie Parente</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categories">
              <td>{{ category.nom }}</td>
              <td>{{ category.description }}</td>
              <td>
                <span class="badge" [ngClass]="{
                  'bg-success': category.type === 'Income',
                  'bg-danger': category.type === 'Expense'
                }">
                  {{ category.type === 'Income' ? 'Revenu' : 'Dépense' }}
                </span>
              </td>
              <td>{{ category.parentCategoryNom }}</td>
              <td>
                <button class="btn btn-sm btn-outline-primary me-1" (click)="onView(category)">
                  <i class="fas fa-eye"></i>
                </button>
                <button class="btn btn-sm btn-outline-warning me-1" (click)="onEdit(category)">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="onDelete(category)">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
