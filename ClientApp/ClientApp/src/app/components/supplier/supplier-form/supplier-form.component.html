<div class="container-fluid">
  <!-- Page Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="mb-1">{{ isEdit ? 'Modifier Fournisseur' : 'Créer un Fournisseur' }}</h2>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/dashboard" class="text-decoration-none">Dashboard</a></li>
          <li class="breadcrumb-item"><a routerLink="/suppliers" class="text-decoration-none">Fournisseurs</a></li>
          <li class="breadcrumb-item active">{{ isEdit ? 'Modifier' : 'Créer' }}</li>
        </ol>
      </nav>
    </div>
    <a routerLink="/suppliers" class="btn btn-outline-secondary">
      <i class="fas fa-arrow-left me-2"></i>Retour à la liste
    </a>
  </div>

  <!-- Supplier Form -->
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">
            <i class="fas fa-truck me-2"></i>
            Informations Fournisseur
          </h5>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
            <div class="form-section">
              <h6 class="section-title"><i class="fas fa-building me-2"></i>Informations Générales</h6>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label required">Raison sociale</label>
                  <input class="form-control" formControlName="raisonSociale" placeholder="Ex: ACME SARL" />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label required">Type</label>
                  <select class="form-select" formControlName="typeFournisseur">
                    <option value="" disabled [selected]="!form.get('typeFournisseur')?.value">Sélectionner un type</option>
                    <option *ngFor="let t of types" [value]="t">{{ t }}</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label class="form-label required">ICE</label>
                  <input class="form-control" formControlName="ice" placeholder="Identifiant entreprise" />
                </div>
                <div class="col-md-8 mb-3">
                  <label class="form-label">Adresse</label>
                  <input class="form-control" formControlName="adresse" placeholder="Adresse complète" />
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label class="form-label">Ville</label>
                  <input class="form-control" formControlName="ville" />
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">Code Postal</label>
                  <input class="form-control" formControlName="codePostal" />
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">Pays</label>
                  <input class="form-control" formControlName="pays" />
                </div>
              </div>
            </div>

            <div class="form-section">
              <h6 class="section-title"><i class="fas fa-phone me-2"></i>Coordonnées</h6>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Téléphone</label>
                  <input class="form-control" formControlName="telephone" />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" formControlName="email" />
                </div>
              </div>
            </div>

            <div class="form-section">
              <h6 class="section-title"><i class="fas fa-file-invoice-dollar me-2"></i>Conditions & Qualité</h6>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Conditions de paiement</label>
                  <input class="form-control" formControlName="conditionsPaiement" placeholder="Ex: Net30" />
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">Délai moyen (jours)</label>
                  <input type="number" class="form-control" formControlName="delaiLivraisonMoyen" min="0" />
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">Note qualité (0-5)</label>
                  <input type="number" class="form-control" formControlName="noteQualite" step="0.1" min="0" max="5" />
                </div>
              </div>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
              <hr>
              <div class="d-flex justify-content-end gap-2">
                <a routerLink="/suppliers" class="btn btn-outline-secondary">
                  <i class="fas fa-times me-2"></i>Annuler
                </a>
                <button class="btn btn-primary" type="submit" [disabled]="form.invalid">
                  <i class="fas fa-save me-2"></i>
                  {{ isEdit ? 'Enregistrer les modifications' : 'Créer le fournisseur' }}
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
