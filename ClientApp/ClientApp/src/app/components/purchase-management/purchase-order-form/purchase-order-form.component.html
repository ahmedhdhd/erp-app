<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">
            <i class="fas fa-file-invoice me-2"></i>
            {{ isEditMode ? 'Edit Purchase Order' : 'Create Purchase Order' }}
          </h4>
        </div>
        <div class="card-body">
          <!-- Success message -->
          <div class="alert alert-success" *ngIf="successMessage">
            {{ successMessage }}
          </div>

          <!-- Error message -->
          <div class="alert alert-danger" *ngIf="error">
            {{ error }}
          </div>

          <!-- Loading indicator -->
          <div class="text-center py-4" *ngIf="loading">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <!-- Form -->
          <form [formGroup]="purchaseOrderForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="fournisseurId" class="form-label">Supplier *</label>
                  <select class="form-select" id="fournisseurId" formControlName="fournisseurId" 
                          [class.is-invalid]="purchaseOrderForm.get('fournisseurId')?.invalid && purchaseOrderForm.get('fournisseurId')?.touched">
                    <option value="">Select a supplier</option>
                    <option *ngFor="let supplier of suppliers" [value]="supplier.id">
                      {{ supplier.raisonSociale }}
                    </option>
                  </select>
                  <div class="invalid-feedback" *ngIf="purchaseOrderForm.get('fournisseurId')?.invalid && purchaseOrderForm.get('fournisseurId')?.touched">
                    Supplier is required
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="dateLivraisonPrevue" class="form-label">Expected Delivery Date *</label>
                  <input type="date" class="form-control" id="dateLivraisonPrevue" formControlName="dateLivraisonPrevue"
                         [class.is-invalid]="purchaseOrderForm.get('dateLivraisonPrevue')?.invalid && purchaseOrderForm.get('dateLivraisonPrevue')?.touched">
                  <div class="invalid-feedback" *ngIf="purchaseOrderForm.get('dateLivraisonPrevue')?.invalid && purchaseOrderForm.get('dateLivraisonPrevue')?.touched">
                    Expected delivery date is required
                  </div>
                </div>
              </div>
            </div>

            <!-- Purchase Order Lines -->
            <div class="card mb-4">
              <div class="card-header bg-light">
                <div class="d-flex justify-content-between align-items-center">
                  <h5 class="mb-0">Order Lines</h5>
                  <button type="button" class="btn btn-sm btn-outline-primary" (click)="addLine()">
                    <i class="fas fa-plus me-1"></i>
                    Add Line
                  </button>
                </div>
              </div>
              <div class="card-body">
                <div formArrayName="lignes">
                  <div class="row mb-3 align-items-end" *ngFor="let line of lignes.controls; let i = index" [formGroupName]="i">
                    <div class="col-md-5">
                      <label class="form-label">Product *</label>
                      <select class="form-select" formControlName="produitId"
                              [class.is-invalid]="line.get('produitId')?.invalid && line.get('produitId')?.touched">
                        <option value="">Select a product</option>
                        <option *ngFor="let product of products" [value]="product.id">
                          {{ product.designation }} ({{ product.reference }})
                        </option>
                      </select>
                      <div class="invalid-feedback" *ngIf="line.get('produitId')?.invalid && line.get('produitId')?.touched">
                        Product is required
                      </div>
                    </div>
                    <div class="col-md-3">
                      <label class="form-label">Quantity *</label>
                      <input type="number" class="form-control" formControlName="quantite" min="1"
                             [class.is-invalid]="line.get('quantite')?.invalid && line.get('quantite')?.touched">
                      <div class="invalid-feedback" *ngIf="line.get('quantite')?.invalid && line.get('quantite')?.touched">
                        Quantity must be at least 1
                      </div>
                    </div>
                    <div class="col-md-3">
                      <label class="form-label">Unit Price *</label>
                      <input type="number" class="form-control" formControlName="prixUnitaire" step="0.01" min="0"
                             [class.is-invalid]="line.get('prixUnitaire')?.invalid && line.get('prixUnitaire')?.touched">
                      <div class="invalid-feedback" *ngIf="line.get('prixUnitaire')?.invalid && line.get('prixUnitaire')?.touched">
                        Unit price must be 0 or greater
                      </div>
                    </div>
                    <div class="col-md-1">
                      <button type="button" class="btn btn-outline-danger" (click)="removeLine(i)" 
                              [disabled]="lignes.length <= 1">
                        <i class="fas fa-trash"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Form Actions -->
            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-secondary" (click)="onCancel()">
                <i class="fas fa-arrow-left me-1"></i>
                Cancel
              </button>
              <button type="submit" class="btn btn-primary" [disabled]="purchaseOrderForm.invalid">
                <i class="fas fa-save me-1"></i>
                {{ isEditMode ? 'Update Purchase Order' : 'Create Purchase Order' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
