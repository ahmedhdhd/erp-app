# CI/CD Pipeline for .NET 8 + Angular
# Build, test, and deploy to Azure App Service  , change to github now dfb

trigger:
- main
- develop

pool:
  vmImage: 'ubuntu-latest'

variables:
  dotnetSdkVersion: '8.x'
  nodeVersion: '18.x'
  buildConfiguration: 'Release'
  angularDir: 'ClientApp/ClientApp'  # ‚úÖ adjust this if your Angular folder has a different name

stages:
# =============================
# 1Ô∏è‚É£ BUILD & TEST
# =============================
- stage: BuildAndTest
  displayName: Build and Test
  jobs:
  - job: BuildAndTest
    displayName: Build and Test Application
    steps:
    - task: UseDotNet@2
      displayName: 'Use .NET SDK $(dotnetSdkVersion)'
      inputs:
        packageType: sdk
        version: $(dotnetSdkVersion)

    - task: UseNode@1
      displayName: 'Use Node $(nodeVersion)'
      inputs:
        version: $(nodeVersion)

    - task: Npm@1
      displayName: 'Install Angular CLI'
      inputs:
        command: 'custom'
        customCommand: 'install -g @angular/cli'

    - task: DotNetCoreCLI@2
      displayName: 'Restore .NET dependencies'
      inputs:
        command: 'restore'
        projects: '**/*.csproj'

    - task: DotNetCoreCLI@2
      displayName: 'Build .NET project'
      inputs:
        command: 'build'
        projects: '**/*.csproj'
        arguments: '--configuration $(buildConfiguration) --no-restore'

    - task: DotNetCoreCLI@2
      displayName: 'Run .NET tests'
      inputs:
        command: 'test'
        projects: '**/*[Tt]ests/*.csproj'
        arguments: '--configuration $(buildConfiguration) --no-build --collect "Code coverage"'
      continueOnError: true

    # Angular
    - task: Npm@1
      displayName: 'Install frontend dependencies'
      inputs:
        command: 'ci'
        workingDir: '$(angularDir)'

    - task: Npm@1
      displayName: 'Build frontend'
      inputs:
        command: 'custom'
        customCommand: 'run build -- --configuration production'
        workingDir: '$(angularDir)'

    # Publish .NET backend + Angular
    - task: DotNetCoreCLI@2
      displayName: 'Publish .NET project'
      inputs:
        command: 'publish'
        projects: '**/*.csproj'
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
        zipAfterPublish: true

    - task: PublishBuildArtifacts@1
      displayName: 'Publish Build Artifacts'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'

# =============================
# 2Ô∏è‚É£ DEPLOY TO STAGING
# =============================
- stage: DeployStaging
  displayName: Deploy to Staging
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/develop'))
  jobs:
  - deployment: DeployStaging
    displayName: Deploy to Staging Environment
    environment: 'staging'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadBuildArtifacts@0
            displayName: 'Download Build Artifacts'
            inputs:
              buildType: 'current'
              downloadType: 'single'
              artifactName: 'drop'
              downloadPath: '$(System.ArtifactsDirectory)'

          - task: AzureWebApp@1
            displayName: 'Deploy to Staging Web App'
            inputs:
              azureSubscription: 'MyAzureConnection'
              appName: 'erpappservice'   # üìù or your staging app name if you create a separate slot
              package: '$(System.ArtifactsDirectory)/drop/**/*.zip'

# =============================
# 3Ô∏è‚É£ DEPLOY TO PRODUCTION
# =============================
- stage: DeployProduction
  displayName: Deploy to Production
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
  jobs:
  - deployment: DeployProduction
    displayName: Deploy to Production Environment
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadBuildArtifacts@0
            displayName: 'Download Build Artifacts'
            inputs:
              buildType: 'current'
              downloadType: 'single'
              artifactName: 'drop'
              downloadPath: '$(System.ArtifactsDirectory)'

          - task: AzureWebApp@1
            displayName: 'Deploy to Production Web App'
            inputs:
              azureSubscription: 'MyAzureConnection'
              appName: 'erpappservice'
              package: '$(System.ArtifactsDirectory)/drop/**/*.zip'
